<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estiloRegistroalumnos.css">
  <title>Registro Alumnos</title>
</head>
<body>
  <section class="form-register">
    <form action="recibiralumnos.php" method="post" id="Formulario1" name="alumnos">
      <center><h4>Registro Alumnos</h4></center>
      <img src="img/ceti_2.png" alt="Logo CETI">
      <br>
      <input class="controls" type="text" name="id" id="id" placeholder="ID">
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombres">
      <input class="controls" type="text" name="apellidop" id="apellidop" placeholder="Apellido Paterno">
      <input class="controls" type="text" name="apellidom" id="apellidom" placeholder="Apellido Materno">
      <input class="controls" type="text" name="grupo" id="grupo" placeholder="Grupo">
      <input class="controls" type="text" name="carrera" id="carrera" placeholder="Carrera">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
      <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
      <input class="botons" type="submit" value="Registrar">
    </form>
  </section>
</body>
</html>
